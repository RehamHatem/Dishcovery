<div class="col-lg-12 col-md-6 mb-4">
  <div
    class="meal-card position-relative overflow-hidden rounded-3 shadow-sm"
  >
    <img
      [src]="category.strCategoryThumb"
      class="w-100 meal-image"
      [alt]="category.strCategory"
    />
    <div class="meal-overlay d-flex align-items-center justify-content-center">
      <h3 class="meal-title text-white text-center m-0">
        {{ category.strCategory }}
      </h3>
    </div>
    <div class="p-2 bg-light">
      <p class="text-muted small">
        {{ category.strCategoryDescription | slice:0:100 }}...
      </p>
      <a
        [routerLink]="['/categories', category.strCategory]"
        class="btn btn-sm btn-outline-primary"
      >
        View Meals
      </a>
    </div>
  </div>
</div>
