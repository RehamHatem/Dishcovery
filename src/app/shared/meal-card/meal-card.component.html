<div class="col-lg-12 col-md-6 mb-4" >
  <div
    (click)="getMealDetails(meal.idMeal)"
    class="meal-card position-relative overflow-hidden rounded-3 shadow-sm"
    [routerLink]="['/meal',meal.idMeal]" routerLinkActive="active-link" 
  >
    <img
      [src]="meal.strMealThumb"
      class="w-100 meal-image"
      [alt]="meal.strMeal"
    />
    <div class="meal-overlay d-flex align-items-center justify-content-center">
      <h3 class="meal-title text-white text-center m-0">{{ meal.strMeal }}</h3>
    </div>
  </div>
</div>
